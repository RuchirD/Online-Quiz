<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        div#test {
            border: #000 1px solid;
            padding: 10px 40px 40px 40px;
        }
    </style>

    <script type="text/javascript" src="js/simpleTemplateEngine.js"></script>
    <script type="text/javascript" src="js/util.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="tmpTest" class="container theme-showcase" role="main">

    <form id="input-form" class="graph-form" onsubmit="return false;">
        <fieldset>
            <div class="form-group">
                <label for="form-ques">Question</label>
                <input type="text" id="form-ques" class="form-control  input-lg" placeholder="Question"
                       aria-describedby="helpBlockTitle" >
                <span id="helpBlockQues" class="help-block">Enter the question string.</span>
            </div>

            <div class="form-group">
                <label for="form-ans">Answers</label>
                <input type="text" id="form-ans" class="form-control  input-lg" placeholder="Type answers"
                       aria-describedby="helpBlockTitle" >
                <span id="helpBlockAns" class="help-block">Enter four answers separated by <b> <i>;</i> </b>.</span>
            </div>

            <div class="form-group">
                <label for="form-correct">Correct Answer</label>
                <input type="text" id="form-correct" class="form-control  input-lg" placeholder="0"
                       aria-describedby="helpBlockTitle" >
                <span id="helpBlockCorrect" class="help-block">Enter id of correct answer. Example if 1st answer is correct enter <b><i>0</i></b></span>
            </div>
            <button id="form-submit" type="submit" class="btn btn-lg btn-primary">Upload</button>
        </fieldset>
    </form>
</div>
<script src="js/admin.js"></script>
<script src="js/ie10-viewport-bug-workaround.js"></script>


</body>
</html>
