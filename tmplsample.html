<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        div#test {
            border: #000 1px solid;
            padding: 10px 40px 40px 40px;
        }
    </style>

    <script type="text/javascript" src="js/simpleTemplateEngine.js"></script>
    <script type="text/javascript" src="js/util.js"></script>

</head>
<body>

<div id="tmpTest"></div>

<script>

    var el = document.querySelector("#tmpTest");
    var tmpl;
    util.ajax({
        method:"GET",
        url:"tmpl/ques.tmpl",
        callback: function(req) {
           // sTE.loadTmpl(req);
            tmpl = req.responseText;
            sTE.render(el, tmpl, {
                skills: ["js", "html", "css"],
                showSkills: true
            });
        }
    });




</script>

</body>
</html>
